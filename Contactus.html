<!DOCTYPE html>
<html>
<head>
    <title>StarLabs - Contact Us</title>
    <style>
        body {margin:0; font-family: Arial;}
        nav {background:black; color:white; display:flex; justify-content:space-between; align-items:center; padding:16px 21px;}
        nav span {font-size:18px; cursor:pointer; margin-left:20px;}
        footer {background:black; color:white; text-align:center; padding:20px; margin-top:50px;}
    </style>
</head>
<body>

    <!-- NEW CLEAN HEADER (same as your shop page) -->
    <nav>
        <span style="font-size:28px; font-weight:bold;">StarLabs (spiral galaxy logo)</span>
        <div>
            <span>Home</span>
            <span>Shop</span>
            <span>Account</span>
            <span>Cart</span>
        </div>
    </nav>

    <br><br>

    <!-- Main Title -->
    <center>
        <h1>CONTACT US</h1>
    </center>

    <br>

    <!-- Two Columns: Form on Left, Details on Right -->
    <table align="center" width="90%">
        <tr>
            <!-- Left Side - Contact Form -->
            <td width="50%" valign="top">
                <h3>Contact Form</h3>

                Name<br>
                <input type="text" size="40" style="height:35px"><br><br>

                Email<br>
                <input type="text" size="40" style="height:35px"><br><br>

                Subject<br>
                <input type="text" size="40" style="height:35px"><br><br>

                Message<br>
                <textarea rows="6" cols="42"></textarea><br><br>

                <input type="submit" value="SUBMIT" style="background-color:#00cccc; color:white; height:45px; width:140px; font-size:18px">
            </td>

            <!-- Right Side - Contact Info -->
            <td width="50%" valign="top">
                <h3>Contacts</h3>

                Email<br>
                <input type="text" size="35" value="i253098@isbr.nu.edu.pk" readonly style="background-color:#eeeeee; height:35px"><br><br>

                Phone Number<br>
                <input type="text" size="35" value="0300-0002311" readonly style="background-color:#eeeeee; height:35px"><br><br>

                Address<br>
                <input type="text" size="35" value="ABC Street, Pakistan" readonly style="background-color:#eeeeee; height:35px"><br><br>

                <font color="blue"><u>Live Chat</u></font>
            </td>
        </tr>
    </table>

    <br><br>

    <!-- NEW CLEAN FOOTER (same as your shop page) -->
    <footer>
        <span>About Us</span> &nbsp;&nbsp;&nbsp;&nbsp;
        <span>FAQS</span> &nbsp;&nbsp;&nbsp;&nbsp;
        <span>Terms</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Instagram &nbsp; X &nbsp; Phone &nbsp; Messenger &nbsp; LinkedIn
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <b>Contact/Support</b>
    </footer>

</body>
</html>
