<!DOCTYPE html>
<html>
    <head>
        <title>Product Page</title>
        <style>
        body {margin: 0;padding: 0; background: white; font-family: Arial;}
        nav { background-color: black; padding: 16px 21px; color: white; display: flex; align-items: center; justify-content: space-between;}
        nav h1 {margin: 0; font-size: 26px;}
        nav div { display: flex; gap: 25px;}
        nav div span {font-size: 18px; cursor: pointer;}
        div.product {display: flex; padding: 30px;}
        div.product img {width: 350px;}
        div.product h1 {margin: 0;}
        div.product p {margin: 10px 0; font-size: 25px;}
        div.product button {padding: 5px 10px;}
        div.product button.add {padding: 12px 25px; background: #d1d1d1; border: 0; font-size: 16px; margin-top: 10px;}
        div.product .right {margin-left: auto; padding-top: 20px; text-align: right;}
        footer {background: black; color: white; display: flex; justify-content: space-between; padding: 15px 20px; align-items: center;}
        footer div span {margin-right: 20px; cursor: pointer;}
        </style>
        </head>
        <body>
            <nav>
                <h1>StarLabs</h1>
                <div>
                    <span>Home</span>
                    <span>Shop</span>
                    <span>Account</span>
                    <span>Cart</span>
                </div>
            </nav>
            <div>
            <div class="product">
                <div>
                    <img src="Mars-Tshirt.png">
                </div>
                <div>
                    <h1>Mars T-Shirt</h1>
                    <p>Rs.3999</p>
                    <p>Size</p>
                    <p>S&nbsp;&nbsp;M&nbsp;&nbsp;L</p>
                    <p>Color</p>
                    <p>Black&nbsp;&nbsp;&nbsp;Grey</p>
                    <p>Black  Grey</p>
                    <p>Quantity</p>
                    <button>1</button>
                    <button>+</button>
                    <button>-</button>
                    <br><br>
                    <button class="add">ADD TO CART</button>
                </div>
                <div>
                <div class="right">
                    <p>In Stock</p>
                    <p>Add to wishlist</p>
                </div>
            </div>
            <footer>
                <div>
                    <span>About Us</span>
                    <span>FAQS</span>
                    <span>Terms</span>
                </div>
            </footer>
        </body>
        </html>

        </html>
