<!DOCTYPE html>
<html>
    <head>
        <style>
           body {text-align: center; font-family: Arial, sans-serif; background-color: white; margin: 0; padding: 40px; font-size: 20px}
           nav {background-color: black; padding: 16px 21px; color:white; align-items: center; display: flex; justify-content: space-between;}
           nav h1 {margin: 0; font-size: 26px; color: white; display: flex; align-items: center; gap: 9px}
           nav span {font-size: 18px; margin-left: 25px;}
           header {display: flex; padding: 32px}
           header div {width: 70%}
           header h2 {font-size: 32px; margin: 0;}
           header p {font-size: 22px; width: 90%; margin-top: 10px; line-height: 1.4;}
           h3 {text-align: center; font-size: 30px; color: red;}
           div figure {display: flex; justify-content: center; gap: 40px; padding: 20px 0;}
           div figure img {width: 270px; height: 270px; object-fit: cover;}
           div figcaption {color: black; font-size: 20px; padding: 8px 0;}
           footer {background: black; color: white; display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; gap: 10px;}
           footer div span {margin-right: 20px; cursor: pointer;}
        </style>
        <title> Login Page </title>
        <body>
            <nav>
                <h1>StarLabs</h1>
                <div>
                    <span>Home</span>
                    <span>Shop</span>
                    <span>Account</span>
                    <span>Cart</span>
                </div>
            </nav>
            
            <footer>
                <div>
                    <span>About Us</span>
                    <span>FAQS</span>
                    <span>Terms</span>
                </div>
            </footer>
        </body>
    </head>
</html>
